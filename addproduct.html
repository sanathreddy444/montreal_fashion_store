<html>

<head>
    <title>Car Rental </title>
    <script src="script.js" type="text/javascript" />
    </script>
    <link href="pstyles.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body class="background">
    <div class="logoBackground">
        <div class="logo">
            <h6>Montreal Fashion Store <h6>
        </div>

    </div>
    <div class="logout" onclick="logout()">Logout</div>
    <div class="menu">
        <ul>
            <li><a href="empindex.html">Home</a></li>
            <li id="active"><a href="">Add Product</a></li>

            <li><a href="empproducts.html">Products</a></li>

        </ul>
    </div>
    <section class="r-car-showcase-wrapper" style="padding-top: 50px;">
        <div class="r-best-vehicles">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <div class="r-car-filter-area">
                        </div>

                        <div class="r-car-showcase">
                            <div class="row clearfix r-best-offer-list" id="inventory">

                            </div>
                        </div>

                        <form name="product" style="color: white;">
                            <div class="row mx-1">
                                <div class="col-md-6 mb-2">
                                    <label>Name:</label>
                                    <input type="text" class="form-control" placeholder="enter" name="name">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label>Brand:</label>
                                    <input type="text" class="form-control" placeholder="enter" name="brand">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label for="category">Category:</label>
                                    <select id="category" name="category" class="form-control">
                                        <option value="Men">Men</option>
                                        <option value="Women">Women</option>
                                        <option value="Kids">Kids</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label>Price:</label>
                                    <input type="number" class="form-control" placeholder="enter" name="price">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label>Quantity:</label>
                                    <input type="number" class="form-control" placeholder="enter" name="quantity">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label>Size:</label>
                                    <input type="text" class="form-control" placeholder="enter" name="size">
                                </div>
                                <div class="col-md-12 mb-2">
                                    <label>Description:</label>
                                    <textarea class="form-control" placeholder="enter" name="description">
                                    </textarea>
                                </div>
                                <div class="col-md-12">
                                    <a class="btn signbtn btn-block" id="button" onclick="addProduct()">Create</a>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
